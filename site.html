<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFT Tournament</title>
    <style>
        /* Importer une police style TFT */
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap');

        body {
            background-image: url('https://cdnportal.mobalytics.gg/stable/desktop/home/tft.jpg'); /* Image de fond TFT */
            background-size: cover;
            background-position: center;
            font-family: 'Kanit', sans-serif;
            color: #f0e6d2; /* Couleur dorée inspirée de TFT */
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 3rem;
            color: #ffe59d; /* Jaune style TFT */
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7); /* Fond semi-transparent */
            border-radius: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 1.2rem;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ffd700;
        }

        th {
            background-color: #282a36;
            color: #ffe59d;
        }

        td {
            background-color: rgba(40, 42, 54, 0.8);
        }

        .highlight {
            font-weight: bold;
            color: #ffd700; /* Mettre en valeur les scores importants */
        }

        .points-col {
            color: #ffa500;
        }

        /* Bouton pour démarrer les parties */
        .start-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #ff9c00;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .start-btn:hover {
            background-color: #ff7700;
        }

    </style>
</head>
<body>

    <h1>Tournoi Teamfight Tactics</h1>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Nom du Joueur</th>
                    <th>Parties Jouées</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Joueur 1</td>
                    <td>0</td>
                    <td class="points-col">0</td>
                </tr>
                <tr>
                    <td>Joueur 2</td>
                    <td>0</td>
                    <td class="points-col highlight">0</td>
                </tr>
                <tr>
                    <td>Joueur 3</td>
                    <td>0</td>
                    <td class="points-col">0</td>
                </tr>
                <tr>
                    <td>Joueur 4</td>
                    <td>0</td>
                    <td class="points-col">0</td>
                </tr>
                <tr>
                    <td>Joueur 5</td>
                    <td>0</td>
                    <td class="points-col">0</td>
                </tr>
                <tr>
                    <td>Joueur 6</td>
                    <td>0</td>
                    <td class="points-col">0</td>
                </tr>
                <tr>
                    <td>Joueur 7</td>
                    <td>0</td>
                    <td class="points-col">0</td>
                </tr>
                <tr>
                    <td>Joueur 8</td>
                    <td>0</td>
                    <td class="points-col">0</td>
                </tr>
            </tbody>
        </table>
        <a href="#" class="start-btn">Démarrer une Partie</a>
    </div>

</body>
</html>
